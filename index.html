<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PENGUMUMAN KELULUSAN MI ANNUR'AIN</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: linear-gradient(135deg, #6a0dadcc, #9b59b6cc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.2rem;
      font-weight: 700;
      text-shadow: 2px 2px 6px #4b007d99;
    }
    h2 {
      font-size: 1.8rem;
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-shadow: 1px 1px 4px #5e1489cc;
    }
    p.info {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      font-weight: 500;
      text-shadow: 1px 1px 3px #4b007dcc;
    }
    input[type="text"] {
      padding: 0.75rem 1rem;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      width: 320px;
      max-width: 90vw;
      box-shadow: 0 0 10px #9b59b6aa;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 15px #d8a4f5;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      background-color: #7f3fbf;
      color: white;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 10px #7f3fbfaa;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #9b59b6;
      box-shadow: 0 6px 15px #9b59b6cc;
    }
    button:disabled {
      background-color: #5a2e72;
      cursor: not-allowed;
      box-shadow: none;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.4rem;
      font-weight: 600;
      min-height: 3rem;
      text-shadow: 1px 1px 4px #3a005dcc;
      user-select: none;
    }
    .footer {
      margin-top: 4rem;
      font-size: 0.95rem;
      color: #d1bee7cc;
      font-style: italic;
      user-select: none;
    }
  </style>
</head>

    const input = document.getElementById("inputQuery");
    const btnCheck = document.getElementById("btnCheck");
    const result = document.getElementById("result");

    // Enable button only if input not empty
    input.addEventListener("input", () => {
      btnCheck.disabled = input.value.trim() === "";
      result.textContent = "";
    });

    btnCheck.addEventListener("click", () => {
      const now = new Date();
      // Check if before 3 June 2025 09:30
      const releaseDate = new Date(2025, 5, 3, 9, 30, 0); // months 0-based: 5=June
      if (now < releaseDate) {
        alert("Kelulusan belum dapat dicek. Silakan coba pada 3 Juni 2025 pukul 09.30 WIB.");
        return;
      }
      const query = input.value.trim().toUpperCase();

      // Cari berdasar NISN
      if (students[query]) {
        const s = students[query];
        if (s.status === "LULUS") {
          result.innerHTML = `üéâ Selamat, <strong>${s.name}</strong> dinyatakan <span style="color:#a8ff70">LULUS</span>! üéâ`;

        }

      }

      // Cari berdasar nama (case insensitive, partial match)
      const found = Object.values(students).find(s => s.name.toUpperCase() === query);
      if (found) {
        if (found.status === "LULUS") {
